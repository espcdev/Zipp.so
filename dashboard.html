<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Zipp.so</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-black text-white antialiased">

    <header class="bg-gray-900/50 border-b border-gray-800 sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #9bdbc1;"><path d="M17.5 4C11 4 11 12 3 12M6.5 20C13 20 13 12 21 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span class="font-bold text-lg tracking-tighter">zipp.so</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-sm text-gray-400 hidden sm:block">cargando...</span>
                    <button id="logout-btn" class="text-sm text-gray-300 hover:text-white transition-colors font-medium">Log Out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
            <div>
                <h1 id="welcome-message" class="text-3xl font-bold tracking-tight">Dashboard</h1>
                <p class="text-gray-400 mt-1">Aquí tienes un resumen de tu actividad.</p>
            </div>
            <button id="create-link-btn" class="w-full sm:w-auto mt-4 sm:mt-0 bg-[#9bdbc1] text-black font-bold py-3 px-6 rounded-lg hover:opacity-80 transition-opacity flex items-center justify-center space-x-2">
                <i data-lucide="plus"></i>
                <span>Crear Nuevo Link</span>
            </button>
        </div>

        <section>
            <h2 class="text-xl font-semibold mb-4">Analíticas Generales</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-xl">
                    <p class="text-sm font-medium text-gray-400">Visitas Totales</p>
                    <p id="stats-total-visits" class="text-3xl font-bold mt-2">0</p>
                </div>
                <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-xl">
                    <p class="text-sm font-medium text-gray-400">Links Activos</p>
                    <p id="stats-active-links" class="text-3xl font-bold mt-2">0</p>
                </div>
                <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-xl">
                    <p class="text-sm font-medium text-gray-400">Engagements</p>
                    <p id="stats-engagements" class="text-3xl font-bold mt-2">0</p>
                </div>
                <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-xl">
                    <p class="text-sm font-medium text-gray-400">CTR Promedio</p>
                    <p id="stats-ctr" class="text-3xl font-bold mt-2">0%</p>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <h2 class="text-xl font-semibold mb-4">Mis Links</h2>
            <div class="bg-gray-900/50 border border-gray-800 rounded-xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-400 uppercase">
                            <tr>
                                <th class="px-6 py-3">Título / Slug</th>
                                <th class="px-6 py-3">Destino</th>
                                <th class="px-6 py-3 text-center">Visitas</th>
                                <th class="px-6 py-3 text-center">Estado</th>
                                <th class="px-6 py-3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="links-table-body">
                            <tr>
                                <td colspan="5" class="text-center px-6 py-10 text-gray-500">
                                    Cargando tus links...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>
    
    <div id="create-link-modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-900 border border-gray-800 rounded-2xl w-full max-w-md p-8 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-white">
                <i data-lucide="x"></i>
            </button>
            <h2 class="text-2xl font-bold mb-6">Crear Nuevo Link</h2>
            <form id="create-link-form" class="space-y-4">
                <div>
                    <label for="link-title" class="text-sm font-medium text-gray-300">Título</label>
                    <input type="text" id="link-title" required class="mt-1 w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-[#9bdbc1] focus:outline-none">
                </div>
                <div>
                    <label for="link-slug" class="text-sm font-medium text-gray-300">Slug (URL corta)</label>
                    <div class="flex items-center mt-1">
                        <span class="bg-gray-700 p-3 rounded-l-lg text-gray-400">zipp.so/l/</span>
                        <input type="text" id="link-slug" required class="w-full p-3 bg-gray-800 border-t border-b border-r border-gray-700 rounded-r-lg focus:ring-2 focus:ring-[#9bdbc1] focus:outline-none">
                    </div>
                </div>
                 <div>
                    <label for="link-destination" class="text-sm font-medium text-gray-300">URL de Destino Final</p></label>
                    <input type="url" id="link-destination" required placeholder="https://linkvertise.com/..." class="mt-1 w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-[#9bdbc1] focus:outline-none">
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full bg-[#9bdbc1] text-black font-bold p-3 rounded-lg hover:opacity-80 transition-opacity">Guardar Link</button>
                </div>
            </form>
             <div id="modal-message" class="text-center mt-4 text-sm"></div>
        </div>
    </div>


    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
