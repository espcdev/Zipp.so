<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zipp.so</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-black text-white antialiased">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <a href="index.html" class="flex items-center space-x-2 mb-8">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #9bdbc1;"><path d="M17.5 4C11 4 11 12 3 12M6.5 20C13 20 13 12 21 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="font-bold text-2xl tracking-tighter">zipp.so</span>
        </a>

        <div class="w-full max-w-sm bg-gray-900/50 border border-gray-800 rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-center">Create your Account</h1>
            <p class="text-center text-gray-400 text-sm mt-2">Join the new generation of creators.</p>
            
            <form id="signup-form" class="space-y-4 mt-8">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                    <input type="email" name="email" id="email" required class="mt-1 w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-[#9bdbc1] focus:outline-none transition-all">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input type="password" name="password" id="password" required minlength="6" class="mt-1 w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:ring-2 focus:ring-[#9bdbc1] focus:outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-[#9bdbc1] text-black font-bold p-3 rounded-lg hover:opacity-80 transition-opacity">Sign Up</button>
            </form>

            <div id="auth-message" class="text-center mt-4 text-sm"></div>
            
            <p class="text-center text-sm text-gray-400 mt-8">
                Already have an account? <a href="login.html" class="font-medium text-[#9bdbc1] hover:underline">Log In</a>
            </p>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
